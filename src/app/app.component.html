<div class="main-menu">
<ul>
  <li *ngFor="let x of items">
    <div class="sub-menu">
      {{ x.name }}
    </div>

    <div class="sub-menu-items">
      <ul>
        <li *ngFor="let subitem of x.submenus">
            <div>{{ subitem.name }}</div>
        </li>
      </ul>
    </div>

  </li>

</ul>
</div>
